<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h3 id="head">Add Comments to a Ticket</h3>
        <form ng-hide="comments.responseData" ng-submit="addComments()">
            <input type="text" class="form-control input-group-sm" name="customer_name" placeholder="enter the customer name" ng-model="comments.name">
            <textarea class="form-control" placeholder="please type your new comment" name="comment" ng-model="comments.text"></textarea>
            <br/>
            <button class="btn btn-primary form-control">Add</button>
        </form>
        <div>{{comments.responseData}}</div>
    </div>
</div>
